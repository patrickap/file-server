version: '3.7'

services:
  ocis:
    image: owncloud/ocis:2.0.0
    restart: always
    env_file:
      - ./.env
    entrypoint:
      - /bin/sh
    # initialize ocis configuration file with random secrets
    command: ['-c', 'ocis init || true; ocis server']
    ports:
      - 9200
    volumes:
      # bind mounts are currently limited
      # user permissions must be set correctly for ocis to work
      # https://doc.owncloud.com/ocis/next/deployment/container/container-setup.html#preparation
      - ./ocis/config:/etc/ocis
      - ./ocis/data:/var/lib/ocis
    logging:
      driver: local
  sftpgo:
    image: drakkan/sftpgo:v2.4.2
    restart: always
    env_file:
      - ./.env
    ports:
      # http
      - 8080
      # sftp
      - 2022:2022
      # webdav
      - 10080
    volumes:
      - ./sftpgo/config:/var/lib/sftpgo
      - ./sftpgo/data:/srv/sftpgo

  portainer:
    image: portainer/portainer-ce:2.16.2
    restart: always
    env_file:
      - ./.env
    volumes:
      - portainer_data:/data
      # provide os information for portainer
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 9000

  caddy:
    image: caddy:2.6.2
    restart: always
    env_file:
      - ./.env
    ports:
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_config:/config
      - caddy_data:/data

  coredns:
    image: coredns/coredns:1.9.4
    restart: always
    env_file:
      - ./.env
    # set config path
    command: ['-conf', '/etc/coredns/Corefile']
    ports:
      - 53:53
      - 53:53/udp
    volumes:
      - ./Corefile:/etc/coredns/Corefile:ro
      - ./db.cloud.local:/db.cloud.local:ro

volumes:
  portainer_data:
  caddy_config:
  caddy_data:
